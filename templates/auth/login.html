<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% include 'auth/styles.html' %}
</head>
<body>
    {% include 'auth/user-navigation.html' %}
    
    <div class="form-wrapper">
        <form method="POST" action="/auth/loginAttempt">
            <ul>
                <li>{{form.email(placeholder="Email")}}</li>
                <li>{{form.password(placeholder="Password")}}</li>
                {{form.csrf_token}}
                <li>{{form.submit()}}</li>
            </ul>
            <a href="{{url_for('auth_bp.forgotten_password')}}">Forgotten Password?</a>
        
        
        </form>

        {{message}}
    </div>
</body>
</html>
